<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日经文</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app" id="app">
        <!-- 背景层 -->
        <div class="bg-layer">
            <div class="bg-image" id="bgImage"></div>
            <div class="bg-overlay"></div>
            <div class="bg-gradient"></div>
        </div>

        <!-- 主内容 -->
        <main class="main-content">
            <div class="verse-container">
                <div class="verse-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><line x1="12" y1="2" x2="12" y2="22"/><line x1="4" y1="8" x2="20" y2="8"/></svg>
                </div>
                <blockquote class="verse-text verse-zh" id="verseZh"></blockquote>
                <cite class="verse-ref" id="verseRefZh"></cite>
                <div class="verse-divider"></div>
                <blockquote class="verse-text verse-en" id="verseEn"></blockquote>
                <cite class="verse-ref" id="verseRefEn"></cite>
            </div>
        </main>

        <!-- 底部控制栏 -->
        <footer class="controls">
            <button class="ctrl-btn" id="refreshBtn" title="换一条">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
            </button>
            
            <button class="ctrl-btn" id="shareBtn" title="分享">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                </svg>
            </button>
        </footer>
    </div>

    <script src="js/verses.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
