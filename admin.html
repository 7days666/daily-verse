<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经文管理后台</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 登录页 -->
    <div class="login-page" id="loginPage">
        <div class="login-card">
            <div class="login-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
            </div>
            <h1>管理后台</h1>
            <form id="loginForm">
                <input type="password" id="password" placeholder="输入管理密码" autocomplete="off">
                <button type="submit">登 录</button>
            </form>
        </div>
    </div>

    <!-- 管理面板 -->
    <div class="admin-panel hidden" id="adminPanel">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                </span>
                <span class="title">经文管理</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    概览
                </a>
                <a href="#" class="nav-item" data-page="verses">
                    <svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                    经文列表
                </a>
                <a href="#" class="nav-item" data-page="add">
                    <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    添加经文
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    设置
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item">
                    <svg viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                    前台预览
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    退出登录
                </a>
            </div>
        </aside>

        <main class="main">
            <header class="header">
                <h2 id="pageTitle">概览</h2>
                <div class="header-actions">
                    <span class="date" id="currentDate"></span>
                </div>
            </header>

            <!-- 概览页 -->
            <section class="page active" id="dashboardPage">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="totalVerses">0</span>
                            <span class="stat-label">经文总数</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value">2</span>
                            <span class="stat-label">支持语言</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value">∞</span>
                            <span class="stat-label">随机图片</span>
                        </div>
                    </div>
                </div>
                <div class="quick-actions">
                    <h3>快捷操作</h3>
                    <div class="action-btns">
                        <button class="action-btn" onclick="switchPage('add')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                            添加经文
                        </button>
                        <button class="action-btn" onclick="switchPage('verses')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
                            管理列表
                        </button>
                        <button class="action-btn" id="exportBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            导出数据
                        </button>
                        <button class="action-btn" id="importBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            导入数据
                        </button>
                        <input type="file" id="importFile" accept=".json" hidden>
                    </div>
                </div>
            </section>

            <!-- 经文列表页 -->
            <section class="page" id="versesPage">
                <div class="toolbar">
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索经文...">
                    <button class="btn primary" onclick="switchPage('add')">+ 添加</button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th width="40">#</th>
                                <th>中文经文</th>
                                <th>英文经文</th>
                                <th>出处</th>
                                <th width="100">操作</th>
                            </tr>
                        </thead>
                        <tbody id="verseTableBody"></tbody>
                    </table>
                </div>
            </section>

            <!-- 添加经文页 -->
            <section class="page" id="addPage">
                <div class="form-card">
                    <h3 id="formTitle">添加新经文</h3>
                    <input type="hidden" id="editIndex" value="-1">
                    <div class="form-group">
                        <label>中文经文 *</label>
                        <textarea id="inputZh" rows="3" placeholder="输入中文经文内容"></textarea>
                    </div>
                    <div class="form-group">
                        <label>英文经文 *</label>
                        <textarea id="inputEn" rows="3" placeholder="Enter English verse"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>中文出处 *</label>
                            <input type="text" id="inputRefZh" placeholder="如：约翰福音 3:16">
                        </div>
                        <div class="form-group">
                            <label>英文出处 *</label>
                            <input type="text" id="inputRefEn" placeholder="e.g., John 3:16">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn" type="button" id="cancelBtn">取消</button>
                        <button class="btn primary" type="button" id="saveBtn">保存</button>
                    </div>
                </div>
            </section>

            <!-- 设置页 -->
            <section class="page" id="settingsPage">
                <div class="form-card">
                    <h3>修改密码</h3>
                    <div class="form-group">
                        <label>新密码</label>
                        <input type="password" id="newPassword" placeholder="输入新密码">
                    </div>
                    <button class="btn primary" id="changePwdBtn">保存密码</button>
                </div>
                <div class="form-card danger-zone">
                    <h3>危险操作</h3>
                    <p>清空所有经文数据，此操作不可恢复。</p>
                    <button class="btn danger" id="clearAllBtn">清空所有数据</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/verses.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
